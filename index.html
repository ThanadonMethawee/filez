<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โหลด CSV จาก GitHub</title>
</head>
<body>
   <h2>อัปโหลดไฟล์ CSV</h2>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="uploadCSV()">Upload</button>

  <script>
    async function uploadCSV() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      if (!file) return alert('กรุณาเลือกไฟล์');

      const reader = new FileReader();
      reader.onload = async function (e) {
        const base64 = btoa(e.target.result);

        const response = await fetch('https://script.google.com/macros/s/AKfycbyuTHC_HM4esC8V_CiBVqd6GHFT2M5VbP3Q6GF9F1j9IEup5V5Xl4ToY1gDvhJ_uu9BJQ/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            file: base64,
            mimeType: file.type
          })
        });

        const text = await response.text();
        alert(text);
      };

      reader.readAsBinaryString(file);
    }
  </script>
</body>
</html>
