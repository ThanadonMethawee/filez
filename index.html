<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

<body>
   <h2>‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå CSV</h2>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="uploadCSV()">Upload</button>

  <h2>üìÑ ‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå CSV</h2>
  <button onclick="loadCSV()">üì• ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>

  <div id="output"></div>

  <script>

    async function loadCSV() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbyuTHC_HM4esC8V_CiBVqd6GHFT2M5VbP3Q6GF9F1j9IEup5V5Xl4ToY1gDvhJ_uu9BJQ/exec');
      const csv = await response.text();

      const rows = csv.trim().split('\n').map(row => row.split(','));

      // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
      const table = document.createElement('table');

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      document.getElementById('output').innerHTML = '';
      document.getElementById('output').appendChild(table);

      // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö debug
      console.log(rows);
    }
    
    async function uploadCSV() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      if (!file) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå');

      const reader = new FileReader();
      reader.onload = async function (e) {
        const base64 = btoa(e.target.result);

        const response = await fetch('https://script.google.com/macros/s/AKfycbyuTHC_HM4esC8V_CiBVqd6GHFT2M5VbP3Q6GF9F1j9IEup5V5Xl4ToY1gDvhJ_uu9BJQ/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            file: base64,
            mimeType: file.type
          })
        });

        const text = await response.text();
        alert(text);
      };

      reader.readAsBinaryString(file);
    }
  </script>
</body>
